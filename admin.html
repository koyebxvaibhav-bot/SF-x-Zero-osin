<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | SF Ã— ZERO OSINT</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      background-image: radial-gradient(circle at center, #001100, #000000 80%);
      color: #00ff66;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    .login-box {
      background: rgba(0, 255, 100, 0.1);
      border: 1px solid #00ff66;
      border-radius: 10px;
      padding: 40px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 20px #00ff66;
    }
    h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff66;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #001900;
      color: #00ff66;
      font-family: inherit;
      outline: none;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #00ff66;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #00cc55;
      transform: scale(1.05);
    }
    .error {
      color: #ff3333;
      font-size: 0.9em;
      margin-top: 10px;
    }
    .matrix-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      color: rgba(0,255,0,0.1);
      font-size: 14px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="matrix-bg" id="matrix"></div>
  <div class="login-box">
    <h2>Admin Access</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    // Simple fake login
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const err = document.getElementById('error');

      if (user === 'admin' && pass === 'zero123') {
        window.location.href = 'dashboard.html';
      } else {
        err.textContent = 'Invalid credentials! Try again.';
      }
    }

    // Matrix rain background
    const matrix = document.getElementById('matrix');
    const columns = Math.floor(window.innerWidth / 20);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      matrix.innerHTML = '';
      let str = '';
      for (let i = 0; i < drops.length; i++) {
        str += String.fromCharCode(0x30A0 + Math.random() * 96);
      }
      matrix.innerText = str;
    }
    setInterval(drawMatrix, 100);
  </script>
</body>
</html>
